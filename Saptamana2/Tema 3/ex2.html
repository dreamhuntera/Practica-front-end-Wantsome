<!DOCTYPE html>
<html>
    <head>
      <title>
        Tema3_Wantsome
      </title>
      <meta charset="UTF-8"/>
      <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.0/jquery.min.js"></script>
    </head>

    <body>
        <h1>
            Travel reservation form
        </h1>

        <h3>* denotes mandatory</h3>
        <form action="process.php" method="POST">
            <div id="name">
            <label id="fullname"> Full Name*:<br>
                <input type="text" id="fullname" placeholder="FirstName LastName" required>
            
            </label></div>
            <br>
                <div id="virtualAddress">
                    <label id="email">Email address*:<br>
                    <input type="email" id="email"  placeholder="EMAIL_ADDRESS" required>
                    </label>
                </div>

            <div id="tourPackage">
                <label> Select tour package*: <br>
                <select required> 
                    <option value="goa"> Goa</option>
                    <option value="noa">Noa</option>
                    <option value="man">Man</option>
                </select> 
                </label>
            </div>
            <div id="arrival">
                <label id="arrival">Arrival date*: <br>
                <input type="date" required pattern="[0-9]{2}-[0-9]{2}-[0-9]{4}" title="m/d/y" placeholder="m/d/y" required>

                </label>
            
            </div>
            
            <div id="noPersons">
                <label id="PersonNo">Input number of persons*:<br>
                <input type="numer"id="PersonNo" placeholder="UNKNOWN_TYPE" required/>
                </label>
             </div>

             <script type="text/javascript">
                $(document).ready(function () {
                    $('#checkBtn').click(function() {
                      checked = $("input[type=checkbox]:checked").length;
                
                      if(!checked) {
                        alert("You must check at least one checkbox.");
                        return false;
                      }
                
                    });
                });
                
                </script> <!--Id="checkBtn in the submit tag, but it overrides every other required set values :(-->

            <div id="options">
                <label id="options">What would you like to avail?* <br>
                    
                    <input type="checkbox" id="options"name="options" value="boarding" required> Boarding <br>
                    <input type="checkbox" id="option" name="options" value="fooding" required>Fooding<br>
                    <input type="checkbox" id="options" name="options" value="sightseeing" required>Sight seeing<br>
                </label> <!--How to make them required without jQuery or JS?-->
            </div>

        <div id="discount">
            <label id="discount">Discount coupon<br>
            <input type="number" id="discount" value="cuponno" placeholder="UNKNOWN_TYPE"/>
            </label>
        </div>

        <div id="agreement">
            <label id="agreement" required>Terms and conditions*: <br>
                <input type="radio" name="agreement" value="Iagree" required> I agree
                <input type="radio" name="agreement" value="idonotagree"> I do not agree
            </label>
        </div>
<br> <br>
        <div>
            <label id="submit">
            <input type="submit" value="Complete reservation" id="submit" name="submit"> </label>
        </div>
        




        </form>
<br><br><br>

    </body>
</html>
