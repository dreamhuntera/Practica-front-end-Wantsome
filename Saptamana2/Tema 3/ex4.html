<!DOCTYPE html>
<html>
    <head>
        <title>Tema3_Wantsome</title>
        <meta charset="UFT-8"/>
    </head>
    <body>
        <h1>My feedback form</h1>
        <form>
        <ul>
            
                <li>
                <label>Name:</label>
                <input type="text" name="name">
                </li>
                <li>
                <label >Email:</label>
                <input type="email"  name="email">
                </li>
                <li>
                <label>Password:</label>
                <input type="password" name="password">
                </li>
                <li>
                <label>Please check all the emotions that apply to you:</label>
                <ul>
                        <li>Angry<input type="checkbox" name="emotions" value="angry"checked></li>
                        <li>Sad<input type="checkbox" name="emotions" value="sad"></li>
                        <li>Happy<input type="checkbox"name="emotions" value="happy"></li>
                        <li>Ambivalent<input type="checkbox" name="emotions" value="ambivalet"></li>
                </ul>
                </li>
                <li>
                <label>How satisfied were you with our service?</label>
                    <ul>
                        <li>Very satisfied<input type="radio" name="satisfaction" value="very" checked></li>
                        <li>Satisfied<input type="radio"name="satisfaction" value="satisfied"></li>
                        <li>Didnt't care<input type="radio" name="satisfaction"value="didnotcare"></li>
                        <li>Dissatisfied<input type="radio"name="satisfaction"value="dissatisfied"></li>
                        <li>Very dissatisfied<input type="radio"name="satisfaction" value="verydissatisfied"></li>
                    </ul>
                </li>
                <li>
                    <label>Further comments</label>
                    <textarea rows="4" cols="50"></textarea>
                </li>
                <li>
                    <label>Bio photo:</label>
                    <input type="text" name="bio" size="10">
                    <input type="file">
                </li>
                <li>
                <label>Location visited:</label>
                <select  aria-placeholder="Select location">
                    <option value=""> Select location </option>
                    <option value="area1">Area1</option>
                    <option value="area2">Area2</option>
                </select>
                </li>
               
        <br><br>
        
          <!--Git problem -->
            <li>
                <input type="submit" value="Submit">
            </li>
        </ul>
        
    </form>
    </body>
    
</html>
